<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Pribadi Mohammad Wahyu Sutanto</title>
    <style>
        :root {
            --primary-color: #0f0f0f;
            --secondary-color: #00ff9c;
            --accent-color: #00ff9c;
            --bg-gradient-start: #0f0f0f;
            --bg-gradient-end: #1e1e1e;
            --container-bg: rgba(0, 0, 0, 0.8);
            --text-color: #f0f0f0;
            --shadow-color: rgba(0, 255, 156, 0.3);
            --widget-hover-scale: 1.1;
            --glow-color: #00ff9c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        header {
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 15px 30px;
            box-shadow: 0 4px 15px var(--shadow-color);
            border-radius: 8px;
            animation: fadeIn 1.2s ease-out;
            position: relative;
            text-align: center;
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
        }

        h1 {
            font-size: 3.2em;
            text-transform: uppercase;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 30px var(--glow-color), 0 0 40px var(--glow-color);
            }
            to {
                text-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color), 0 0 40px var(--glow-color), 0 0 50px var(--glow-color);
            }
        }

        .container {
            background: var(--container-bg);
            box-shadow: 0 4px 30px var(--shadow-color);
            border-radius: 20px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            text-align: center;
            margin-top: 30px;
            animation: fadeIn 1.5s ease-in;
            position: relative;
            z-index: 1;
        }

        p {
            font-size: 1.4em;
            color: var(--text-color);
            margin-bottom: 40px;
        }

        .widget {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .widget a {
            text-decoration: none;
            padding: 20px;
            width: 140px;
            background-color: var(--accent-color);
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(0, 255, 156, 0.2);
            color: var(--primary-color);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
